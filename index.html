<!DOCTYPE html>
<html lang="en">

<head>

    </form>
    <p>We are Coming Soon</p>

            <button aria-readonly="true" id="day">00</button>
            <p class="date">Days</p>

        <div class="content">
            <button aria-readonly="true" id="hour">00</button>
            <p class="date">Hours</p>
        </div>
